<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="message">
                Choose Your Level:
                <select class="level-select">
                    <option value="Easy" selected>Easy</option>
                    <option value="Normal">Normal</option>
                    <option value="Hard">Hard</option>
                </select>
                <div class="level-info">
                    You Are Playing On <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds
                    To Type The Word
                </div>
            </div>
            <div class="buttons">
                <div class="start">Start Playing</div>
                <div class="restart">Restart</div>
            </div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcoming-words">Words Will Show Here</div>
            <div class="control">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">Score: <span class="got">0</span> Form <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
